<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart home</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <nav>
      <a href="index.html"><button>DASHBOARD</button></a>
      <a href="datasensor.html"><button>DATA SENSOR</button></a>
      <a href="actionhistory.html"><button>ACTION HISTORY</button></a>
      <a href="profile.html"><button>PROFILE</button></a>
    </nav>
    <div class="container">
      <div class="parameters">
        <div id="temperatureCard" class="temparature">
          <div class="value">
            <span id="temperatureValue">10</span>
            <img src="img/temperature-control.png" alt="" />
          </div>
          <p>TEMPARATURE</p>
        </div>
        <div id="humidityCard" class="humidity">
          <div class="value">
            <span id="humidityValue">25</span>
            <img src="img/humidity.png" alt="" />
          </div>
          <p>HUMIDITY</p>
        </div>
        <div id="brightnessCard" class="brightness">
          <div class="value">
            <span id="brightnessValue">2500</span>
            <img src="img/day-mode.png" alt="" />
          </div>
          <p>BRIGHTNESS</p>
        </div>
      </div>
      <div class="content">
        <div class="chart">
          <canvas id="myChart"></canvas>
        </div>
        <div class="action">
          <div class="light">
            <img id="light" src="img/light-on.png" alt="" />

            <button class="active" id="lightToggle">ON</button>
          </div>
          <div class="fan">
            <img id="fan" src="img/fan.png" alt="" />
            <button class="active" id="fanToggle">ON</button>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
